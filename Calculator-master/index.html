<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/0bb24d6e04.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon"  href="./favicon.ico"> -->
    <link rel="shortcut icon" href="./apple-touch-icon.png" />
</head>

<body>
    <div class="main-page">
        <div class="calculator">
            <div class="row one" id="result"></div>
            <div class="row two">
                <div class="arith add"  id="add1"><i class="fa-solid fa-plus"></i>
                </div>
                <div class="arith sub" id="sub1" ><i class="fa-solid fa-minus"></i></div>
                <div class="arith mult" id="mult1"><i class="fa-solid fa-xmark"></i></div>
                <div class="arith div" id="div1"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="section">
            <div class="left">


                <div class="row two bhak">
                    <div class="arith add nums" onclick="updateans(7)" id="seven">7
                    </div>
                    <div class="arith sub nums" onclick="updateans(8)" id="eight">8</div>
                    <div class="arith mult nums" onclick="updateans(9)" id="nine">9</div>

                </div>



                <div class="row two bhak">
                    <div class="arith add nums" onclick="updateans(4)" id="four">4
                    </div>
                    <div class="arith sub nums" onclick="updateans(5)" id="five">5</div>
                    <div class="arith mult nums" onclick="updateans(6)" id="six">6</div>

                </div>

                <div class="row two bhak">
                    <div class="arith add nums" onclick="updateans(1)" id="one1">1
                    </div>
                    <div class="arith sub nums" onclick="updateans(2)" id="two2">2</div>
                    <div class="arith mult nums" onclick="updateans(3)" id="three">3</div>

                </div>

                <div class="row two bhak">
                    <div class="arith add nums" onclick="updateans(0)" id="zero">0
                    </div>
                    <div class="arith sub" id="decimal">.</div>
                    <div class="arith mult" id="clear">C</div>

                </div>
            </div>
            <div class="right" id="equalto">
                =
            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
